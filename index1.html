<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Serchat</title>
</head>
<body>

    <script>
        let d = new Date();
        document.body.innerHTML = "<h3>Time right now is:  " + d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds()
        "</h3>";
    </script>
    <h2 id="aula">SALON_1</h2>
    
    <ul class="list-group" id="comun"></ul>
    <form action="" id="form1">
        <input type="text" id="entrada" class="form-control" placeholder="Ingrese el mensaje" />
        <button type="submit" id="boton" class="btn-primary">Enviar</button>
    </form>
    <!--<input type="text" id="cantidad" />-->
    <ul class="list-group" id="salas"></ul>
    <!--<script src="app.js"></script>-->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io();
        const form = document.getElementById('form1');
        const input = document.getElementById('entrada');
        let mensajes = document.getElementById('comun');
        /*let salones = document.getElementById('salas');*/
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat', input.value + 'aula1');
                input.value = '';
            };
        });
        socket.on('chat', function (msg) {
            let item = document.createElement('li');
            item.textContent = msg;
            mensajes.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>
</html>
